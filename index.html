<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    </head>
    <body>
        <div class="container">
            <div class="minesweeper">
                <div class="menu">
                    <div class="menu-button" level="easy" rows="8" cols="10" mines="10">Easy</div>
                    <div class="menu-button" level="medium" rows="14" cols="18" mines="40">Medium</div>
                </div>
                <div class="game">
                    <div class="game-header">
                        <span class="game-info flagCount">10</span>
                        <span class="game-info timer">0</span>
                    </div>
                    <div class="game-content">
                        <div class="grid"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/msgame.js"></script>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
