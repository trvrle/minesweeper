<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minesweeper</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel="stylesheet" href="styles/mobile.css" media="(orientation: portrait)">
    </head>
    <body>
        <div class="container">
            <div class="minesweeper">
                <div class="menu">
                    <div class="menu-button" landscape-rows="8" landscape-cols="10" 
                    portrait-rows="13" portrait-cols="6" mines="10">Easy</div>
                    <div class="menu-button" landscape-rows="14" landscape-cols="18" 
                    portrait-rows="19" portrait-cols="9" mines="40">Medium</div>
                </div>
                <div class="game">
                    <div class="game-header">
                        <div class="game-header-info">
                            <img class="game-header-image" src="img/flag.svg">
                            <span class="flag-count"></span>
                        </div>
                        <div class="game-header-info">
                            <img class="game-header-image clock" src="img/clock.svg">
                            <span class="timer"></span>
                        </div>
                    </div>
                    <div class="game-content">
                        <div class="grid"></div>
                    </div>
                </div>
            </div>
            <div id="overlay">
                <div class="overlay-content">
                    <div class="overlay-item result"></div>
                    <div class="overlay-item time-result">
                        <img src="img/clock.svg"> <span class="timer"></span>
                    </div>
                    <div class="overlay-item">
                        Click to play again.
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/msgame.js"></script>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
